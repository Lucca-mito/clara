<!doctype html>
<html>
  <head>
    <title>Clara</title>
    <meta charset="utf-8">
    <meta name="wiewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <!-- Remove bootstrap? -->
    <!--<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css"></script>-->
    <style>
    textarea {
        tab-size: 4;
    }
    #source {
        font-family: monospace;
    }
    #stdin {
        font-family: 'Times New Roman';
    }
    </style>
    <script src="socket.io/socket.io.js"></script>
    <script src="jquery/dist/jquery.min.js"></script>
    <script>
    var socket = io();

    socket.on('response', res => {
      alert(res.join('\n'));
    });

    socket.on('syntax error', err => { throw err; });

    $(document).ready(() => {
        $('textarea').on('keydown', function(e) {
            if (e.keyCode == 9 || e.which == 9) {
                var s = this.selectionStart;
                e.preventDefault();
                $(this).val(function(i, v) {
                    return v.substring(0, this.selectionStart) + "\t" + v.substring(this.selectionEnd)
                });
                this.selectionEnd = s + 1;
            }
        });

        $('#run').click(() => {
            const source = $('#source').val();
            const stdin = $('#stdin').val();
            socket.emit('request', [source, stdin]);
        });
    });
    </script>
  </head>
  <body>
      <textarea id="source"></textarea>
      <textarea id="stdin"></textarea>
      <button type="button" id="run">Executar</button>
  </body>
</html>
